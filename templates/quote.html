{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <form action="/quote" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="symbol" placeholder="Enter stock symbol" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>

    {% if quote %}
    <div class="quote-container">
        <div class="quote-symbol"> {{quote.symbol}} </div>
        <div class="quote-price">{{quote.price}}</div>
        <div class="quote-name">{{quote.name}}</div>
    </div>
    {% endif %}

{% endblock %}
